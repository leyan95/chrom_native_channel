<html>
  <head>
    <script>
      function launchMusic() {
        var detail = {channelName:"cloudmusic"},
            event = new CustomEvent("launchNative", {"detail":detail,"bubbles":true,"cancelable":true});
        document.dispatchEvent(event);
      }
      function launchPrinter() {
        var detail = {channelName:"printer", data: {code:"A-001", name:"离心机", specification:"RND-029367868"}},
            event = new CustomEvent("launchNative", {"detail":detail,"bubbles":true,"cancelable":true});
        document.dispatchEvent(event);
      }

</script>
  </head>
  <body>
    <button type="button" onClick="launchMusic()">启动网易云音乐</button>
    <button type="button" onClick="launchPrinter()">启动打印机</button>
  </body>
</html>
